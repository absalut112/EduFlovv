<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û—Ü–µ–Ω–∫–∏ —É—á–µ–Ω–∏–∫–æ–≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .export-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>–£—á–µ–Ω–∏–∫–∏ –∏ –∏—Ö –æ—Ü–µ–Ω–∫–∏</h1>

  <p>
    –ò–º—è —É—á–µ–Ω–∏–∫–∞:
    <input id="studentName" placeholder="–ú–∞–¥–∏–Ω–∞">
  </p>
  <p>
    –û—Ü–µ–Ω–∫–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é, –æ—Ç 0 –¥–æ 8):
    <input id="studentGrades" placeholder="6,8,7">
  </p>

  <button onclick="addStudent()">–î–æ–±–∞–≤–∏—Ç—å —É—á–µ–Ω–∏–∫–∞</button>
  <div class="error" id="errorMsg"></div>

  <table id="gradesTable">
    <thead>
      <tr>
        <th>–ò–º—è</th>
        <th>–û—Ü–µ–Ω–∫–∏</th>
        <th>–°—Ä–µ–¥–Ω–µ–µ</th>
        <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="export-btn" onclick="exportToExcel()">üì§ –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>

  <script>
    let students = [];

    function quickSort(arr) {
      if (arr.length <= 1) return arr;
      const pivot = arr[arr.length - 1];
      const left = [], right = [];
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i].name.toLowerCase() < pivot.name.toLowerCase()) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }
      return [...quickSort(left), pivot, ...quickSort(right)];
    }

    function addStudent() {
      const name = document.getElementById("studentName").value.trim();
      const gradesInput = document.getElementById("studentGrades").value.trim();
      const errorDiv = document.getElementById("errorMsg");

      if (!name || !gradesInput) {
        errorDiv.textContent = "‚ùå –í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –æ—Ü–µ–Ω–∫–∏.";
        return;
      }

      const gradeList = gradesInput.split(",").map(s => s.trim());
      const grades = [];

      for (let val of gradeList) {
        const num = parseFloat(val);
        if (isNaN(num) || num < 0 || num > 8) {
          errorDiv.textContent = "‚ùå –û—Ü–µ–Ω–∫–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —á–∏—Å–ª–∞–º–∏ –æ—Ç 0 –¥–æ 8.";
          return;
        }
        grades.push(num);
      }

      const average = (grades.reduce((a, b) => a + b, 0) / grades.length).toFixed(2);

      students.push({ name, grades, average });
      students = quickSort(students); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∏–º–µ–Ω–∏
      errorDiv.textContent = "";
      document.getElementById("studentName").value = "";
      document.getElementById("studentGrades").value = "";
      renderTable();
    }

    function deleteStudent(index) {
      students.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#gradesTable tbody");
      tbody.innerHTML = "";

      students.forEach((student, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.grades.join(", ")}</td>
          <td><b>${student.average}</b></td>
          <td><button class="delete-btn" onclick="deleteStudent(${index})">–£–¥–∞–ª–∏—Ç—å</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportToExcel() {
      let table = '<table><tr><th>–ò–º—è</th><th>–û—Ü–µ–Ω–∫–∏</th><th>–°—Ä–µ–¥–Ω–µ–µ</th></tr>';
      students.forEach(s => {
        table += `<tr><td>${s.name}</td><td>${s.grades.join(", ")}</td><td>${s.average}</td></tr>`;
      });
      table += '</table>';

      const blob = new Blob([table], { type: 'application/vnd.ms-excel' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "—É—á–µ–Ω–∏–∫–∏.xls";
      a.click();
    }
  </script>
</body>
</html>
